version: '3.5'
services:

    zookeeper:
        image: confluentinc/cp-zookeeper:7.3.2
        container_name: zookeeper
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000

    broker:
        image: confluentinc/cp-kafka:7.3.2
        container_name: broker
        ports:
            - 9092:9092
        depends_on:
            - zookeeper
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
            KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
        healthcheck:
            test: nc -z localhost 9092 || exit -1
            start_period: 20s
            interval: 5s
            timeout: 10s
            retries: 10

    postgres-db-items:
        image: postgres:11 # prebuilt image from https://hub.docker.com/_/postgres
        restart: always
        environment: # environment variables
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: soaapidb
        user: postgres # the OS user we use to run the commands (for the healthcheck probes)
        ports:
            - 5432:5432
        volumes:
            - db-items-data:/var/lib/postgresql/data
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready" ]
            start_period: 5s
            interval: 10s
            timeout: 5s
            retries: 5

    items-api:
        build: # instead of specifying an image, we build the image using the Dockerfile
            context: ./items-service
            dockerfile: Dockerfile
        restart: always
        # environment variables
        environment:
            DB_HOST: postgres-db-items
            DB_PORT: 5432
            DB_USER: postgres
            DB_PASSWORD: postgres
            DB_NAME: soaapidb
            API_ROOT_PATH: "/items"
            NOTIFICATIONS_SERVICE_URL: "http://notifications-api:8000"
            KAFKA_BROKER_HOST: broker
            KAFKA_BROKER_PORT: 29092
            ITEMS_TOPIC: "new_items_topic"
        depends_on:
            postgres-db-items:
                condition: service_healthy
            broker:
                condition: service_healthy
        healthcheck:
            test: "curl --fail http://localhost:8000/healthcheck || exit 1"
            start_period: 5s
            interval: 10s
            timeout: 5s
            retries: 5
        deploy:
            mode: replicated
            replicas: 2

    postgres-db-notifications:
        image: postgres:11 # prebuilt image from https://hub.docker.com/_/postgres
        restart: always
        environment: # environment variables
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: soaapidb
        user: postgres # the OS user we use to run the commands (for the healthcheck probes)
        ports:
            - 5433:5432
        volumes:
            - db-notifications-data:/var/lib/postgresql/data
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready" ]
            start_period: 5s
            interval: 10s
            timeout: 5s
            retries: 5

    notifications-api:
        build: # instead of specifying an image, we build the image using the Dockerfile
            context: ./notifications-service
            dockerfile: Dockerfile
        restart: always
        # environment variables
        environment:
            DB_HOST: postgres-db-notifications
            DB_PORT: 5432
            DB_USER: postgres
            DB_PASSWORD: postgres
            DB_NAME: soaapidb
            API_ROOT_PATH: "/notifications"
            KAFKA_BROKER_HOST: broker
            KAFKA_BROKER_PORT: 29092
            ITEMS_TOPIC: "new_items_topic"
        depends_on:
            postgres-db-notifications:
                condition: service_healthy
            broker:
                condition: service_healthy
        healthcheck:
            test: "curl --fail http://localhost:8000/healthcheck || exit 1"
            start_period: 5s
            interval: 10s
            timeout: 5s
            retries: 5
        deploy:
            mode: replicated
            replicas: 2

    nginx-proxy:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        # name for the image built with ./nginx/Dockerfile
        image: nginx-server-image
        # custom container name for the proxy container
        container_name: nginx-proxy
        ports:
            - 5002:5000
        environment:
            NGINX_SERVER_PORT: 5000
            ITEMS_API_HOST: items-api
            ITEMS_API_PORT: 8000
            NOTIFICATIONS_API_HOST: notifications-api
            NOTIFICATIONS_API_PORT: 8000
        depends_on:
            items-api:
                condition: service_healthy
            notifications-api:
                condition: service_healthy

    cron-service:
        build:
            context: ./cron-service
            dockerfile: Dockerfile
        environment:
            NOTIFICATIONS_SERVICE_URL: "http://notifications-api:8000"
        depends_on:
            items-api:
                condition: service_healthy
            notifications-api:
                condition: service_healthy

volumes:
    db-items-data:
        driver: local
    db-notifications-data:
        driver: local